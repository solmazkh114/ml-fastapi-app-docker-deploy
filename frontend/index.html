<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üè† House Price Prediction</h1>
  <form id="predictForm">
    <label for="size">Size (in square meters):</label>
    <input type="number" id="size" name="size" step="0.1" required />

    <label for="zone">Zone:</label>
    <input type="text" id="zone" name="zone" placeholder="e.g. A" required />

    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('predictForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const size = parseFloat(document.getElementById('size').value);
      const zone = document.getElementById('zone').value;

      try {
        const response = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ size: size, zone: zone })
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }

        const result = await response.json();
        document.getElementById('result').textContent = 
          `Predicted Price: $${result.predicted_price}`;
      } catch (err) {
        document.getElementById('result').textContent = err.message;
      }
    });
  </script>
</body>
</html>
